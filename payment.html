                        <!-- Card form -->
                        <div x-show="card">
                            <div class="space-y-4">
                                <!-- Card Number -->
                                <div>
                                    <label class="block text-sm font-medium mb-1" for="card-nr">Card Number <span
                                            class="text-red-500">*</span></label>
                                    <input id="card-nr"
                                        class="text-sm text-gray-800 bg-white border rounded leading-5 py-2 px-3 border-gray-200 hover:border-gray-300 focus:border-indigo-300 shadow-sm placeholder-gray-400 focus:ring-0 w-full"
                                        type="text" placeholder="1234 1234 1234 1234" />
                                </div>
                                <!-- Expiry and CVC -->
                                <div class="flex space-x-4">
                                    <div class="flex-1">
                                        <label class="block text-sm font-medium mb-1" for="card-expiry">Expiry Date
                                            <span class="text-red-500">*</span></label>
                                        <input id="card-expiry"
                                            class="text-sm text-gray-800 bg-white border rounded leading-5 py-2 px-3 border-gray-200 hover:border-gray-300 focus:border-indigo-300 shadow-sm placeholder-gray-400 focus:ring-0 w-full"
                                            type="text" placeholder="MM/YY" />
                                    </div>
                                    <div class="flex-1">
                                        <label class="block text-sm font-medium mb-1" for="card-cvc">CVV <span
                                                class="text-red-500">*</span></label>
                                        <input id="card-cvc"
                                            class="text-sm text-gray-800 bg-white border rounded leading-5 py-2 px-3 border-gray-200 hover:border-gray-300 focus:border-indigo-300 shadow-sm placeholder-gray-400 focus:ring-0 w-full"
                                            type="text" placeholder="CVV" />
                                    </div>
                                </div>
                                <!-- Name on Card -->
                                <div>
                                    <label class="block text-sm font-medium mb-1" for="card-name">Name on Card <span
                                            class="text-red-500">*</span></label>
                                    <input id="card-name"
                                        class="text-sm text-gray-800 bg-white border rounded leading-5 py-2 px-3 border-gray-200 hover:border-gray-300 focus:border-indigo-300 shadow-sm placeholder-gray-400 focus:ring-0 w-full"
                                        type="text" placeholder="Anirudh Gour" />
                                </div>
                                <!-- Email -->
                                <div>
                                    <label class="block text-sm font-medium mb-1" for="card-email">Email <span
                                            class="text-red-500">*</span></label>
                                    <input id="card-email"
                                        class="text-sm text-gray-800 bg-white border rounded leading-5 py-2 px-3 border-gray-200 hover:border-gray-300 focus:border-indigo-300 shadow-sm placeholder-gray-400 focus:ring-0 w-full"
                                        type="email" placeholder="abc@gmail.com" />
                                </div>
                            </div>
                            <!-- Form footer -->
                            <div class="mt-6">
                                <div class="mb-4">
                                    <button
                                        class="font-medium text-sm inline-flex items-center justify-center px-3 py-2 border border-transparent rounded leading-5 shadow-sm transition duration-150 ease-in-out w-full bg-indigo-500 hover:bg-indigo-600 text-white focus:outline-none focus-visible:ring-2">
                                        Pay <i class="fa-solid fa-indian-rupee-sign fa-sm"><br></i> 8000.00 </button>
                                </div>

                            </div>
                        </div>

                        <h2 class="mb-4" style="margin-left: 12rem;">OR</h2>

                        <!-- PayPal form -->
                        <div x-show="!card" x-cloak>
                            <div>

                                        Pay with UPI <i class="fa-solid fa-indian-rupee-sign fa-sm"></i> 8000.00
                                    </button>
                                </div>
